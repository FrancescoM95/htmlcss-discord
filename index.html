<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Mongiello">
    <meta name="description" content="Discord web page">
    <title>Discord</title>

    <!--§ icon -->
    <link rel="icon" href="img/discord_logo.png">

    <!--§ stylesheet -->
    <link href="https://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--* header -->

    <header>
        <nav class="container flex">
            <div class="box-logo">
                <img src="img/discord_tab.png" alt="discord tab">
            </div>
            <div class="box-link flex">
                <a href="#">Scarica</a>
                <a href="#">Perchè Discord</a>
                <a href="#">Nitro</a>
                <a href="#">Sicurezza</a>
                <a href="#">Assistenza</a>
            </div>
            <div class="box-login">
                <button class="btn"><b>Accedi</b></button>
            </div>
        </nav>
        <section id="download" class="flex">
            <div class="little-container flex">
                <div class="main-header border">
                </div>
            </div>
        </section>
    </header>

    <!--* main -->

    <main>
        <section id="server">
            <div class="container flex">
                <div class="big-box border"></div>
                <div class="small-box border"></div>
            </div>
        </section>
        <section id="canali">
            <div class="container flex">
                <div class="small-box border"></div>
                <div class="big-box border"></div>
            </div>
        </section>
        <section id="community">
            <div class="container flex">
                <div class="big-box border"></div>
                <div class="small-box border"></div>
            </div>
        </section>
        <section id="tecnologia">
            <div class="container flex">
                <div class="xxl-box border"></div>
            </div>
        </section>
    </main>

    <!--* footer -->

    <footer>
        <section id="contacts" class="container flex">
            <div class="adress border">
            </div>
            <div class="deck">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>
        <section id="signin" class="container-special">
            <div class="logo border"></div>
            <div class="bottone border"></div>
        </section>
    </footer>
</body>

</html>
